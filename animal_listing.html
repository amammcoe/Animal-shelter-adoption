    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
    text-align: center;
    padding: 10px 0; /* Reduced padding */
    background-color: #ff847a;
    color: white;
    font-size: 22px; /* Smaller font size */
    margin-bottom: 15px; /* Reduced margin */
}


        nav {
            background-color: #ff847a;
            padding: 15px;
            text-align: center;
        }

        .navbar {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        #animal-list-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        select {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }

        #animal-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .animal-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }

        .animal-card:hover {
            transform: scale(1.05);
        }

        .animal-card img {
            width: 100%;
            height: 190px; /* Adjusted height */
            object-fit: cover; /* Ensures the image fits the box */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .animal-card img:hover {
            transform: scale(1.1);
        }

        .animal-card div {
            margin-top: 10px;
        }

        .animal-card h3 {
            margin: 0 0 10px;
            font-size: 20px;
        }

        .animal-card p {
            font-size: 16px;
        }

        .animal-card button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .animal-card button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 0.3rem 0.3rem;
            background-color: #333;
            color: white;
            margin-top: auto;
           font-size: 0.8rem;
        }
    </style>
</head>

        function showAnimals() {
            const shelterSelect = document.getElementById("shelter-select");
            const selectedShelter = shelterSelect.value;
            const animalList = document.getElementById("animal-list");
            animalList.innerHTML = "";

            if (selectedShelter && shelters[selectedShelter]) {
                shelters[selectedShelter].forEach(animal => {
                    animalList.innerHTML += `
                        <div class="animal-card">
                            <img src="${animal.image}" alt="${animal.name}" onclick="showPopup('${animal.image}')">
                            <div>
                                <h3>${animal.name}</h3>
                                <p><strong>Breed:</strong> ${animal.breed}</p>
                                <p><strong>Age:</strong> ${animal.age}</p>
                                <button onclick="window.location.href='animal_details.html?name=${encodeURIComponent(animal.name)}'">
                                    View Details
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function showPopup(imageUrl) {
            const popup = window.open("", "_blank", "width=600,height=400");
            popup.document.write(`
                <html>
                    <head><title>Animal Image</title></head>
                    <body>
                        <img src="${imageUrl}" style="width:100%;height:auto;">
                    </body>
                </html>
            `);
